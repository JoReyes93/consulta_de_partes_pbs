<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8">
   	  <title> ST PBS, Consulta de partes </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}">
   </head>
   <body>
   	  <img src ="https://www.grouppbs.com/wp-content/themes/pbs-group/assets/img/logo.png">

   	  <form action="query" method="POST">

   	  </form>
   </body>
</html>
